<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>

  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Los iconos tipo Solid de Fontawesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Nuestro css-->
  <link rel="stylesheet" type="text/css" href="static/css/login.css" th:href="@{/css/login.css}">

</head>
<body>
<div class="modal-dialog text-center">
  <div class="col-sm-8 main-section">
    <div class="modal-content">

      <div class="col-12 user-img">
        <h1>Recover your account</h1>
      </div>
      </br>
      <div>
        Introduce your email to find your account:
      </div>
      </br>
      <form class="col-12" th:action="@{/forgotPassword}" method="post">
        <div class="form-group" id="user-group">
          <input type="email" class="form-control" required autofocus="autofocus" placeholder="Email" name="email"/>
        </div>
        <button type="submit" class="btn btn-primary">Search account</button>
      </form>
      <div class="col-12 forgot">
        <p><a href="#" th:href="@{/signup}">New user - Sign up</a> </p>
      </div>
      <div class="alert alert-danger" th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error Message</div>
      <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}">Success Message</div>
    </div>
  </div>
</div>
</body>
</html>
